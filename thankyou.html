<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8e0e0;
      overflow: hidden;
    }

    .card {
      display: flex;
      width: 80%;
      max-width: 1200px;
      height: 70%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .left-side {
      width: 50%;
      background-image: url('propose image.jpg');
      background-size: cover;
      background-position: center;
    }

    .right-side {
      width: 50%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .love-note {
      font-size: 24px;
      font-weight: bold;
      color: #ff4d4d;
      text-align: center;
      margin-bottom: 20px;
      max-width: 80%;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
      display: none;
    }

    .confetti span {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      background-color: #ff4d4d;
      animation: confettiFall 1.5s infinite;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(500px) rotate(360deg);
      }
    }

    .surprise-button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #ff8c8c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .surprise-button:hover {
      background-color: #ff4d4d;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="left-side"></div>
    <div class="right-side">
      <div class="love-note">
        Meeting you was fate, becoming your friend was a choice, but falling in love with you was beyond my control. ❤️
      </div>
      <button class="surprise-button" onclick="triggerConfetti()">
        Click for a Surprise!
      </button>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    function triggerConfetti() {
      var confettiContainer = document.getElementById('confetti');
      confettiContainer.style.display = 'block';
      
      
      for (var i = 0; i < 100; i++) {
        var confettiPiece = document.createElement('span');
        confettiPiece.style.left = Math.random() * 100 + '%';
        confettiPiece.style.animationDelay = Math.random() * 2 + 's';
        confettiContainer.appendChild(confettiPiece);
      }

      setTimeout(function() {
        confettiContainer.style.display = 'none';
        confettiContainer.innerHTML = ''; 
      }, 3000);
    }
  </script>

</body>
</html>
