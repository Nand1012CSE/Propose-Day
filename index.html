<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propose Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .pulsing {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .proposal-message {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffb3b3;
    }

    .yes-button {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #ff8c8c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: pulse 2s infinite;
    }

    .yes-button:hover {
      background-color: #ff4d4d;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <div>
    <div class="proposal-message pulsing">
      Will you be mine forever? ❤️
    </div>
    <button class="yes-button" onclick="window.location.href='thankyou.html'">
      Yes, of course!
    </button>
  </div>

</body>
</html>
